version: '3.8'

networks:
  web:

services:

  php:
    container_name: symfony_webphp
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app
    networks:
        - web
    depends_on: 
      - mysql
  
  nginx:
      image: nginx:latest
      container_name: symfony_webserver
      volumes:
        - ./src:/app
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - 8080:80
      networks:
        - web
      depends_on: 
        - php

  mysql:
      image: mysql:latest
      container_name: symfony_mysql
      volumes:
        - ./mysql:/var/lib/mysql
      ports:
        - 33601:3306
      networks:
        - web
      environment: 
        MYSQL_USER: david
        MYSQL_PASSWORD: 123456
        MYSQL_ROOT_PASSWORD: 123456
        MYSQL_DATABASE: david
      
  admin:
    image: phpmyadmin:latest
    ports:
      - 9001:80
    container_name: symfony_webadmin
    environment: 
      PMA_HOST: mysql
      PMA_USER: david
      PMA_PASSWORD: 123456
    networks:
      - web
    
    
