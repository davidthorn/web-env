wizard_customer_quick_view_headline = "Customer overview"
wizard_customer_quick_view_text = "<p>The customer overview offers a quick access to all registered customers. Every relevant customer information as well as a link to contact the customer can be found there.</p><p>Aside from the free text search, you\'ll find a filter panel on the left side where you can add multiple criteria to search for specific customers.</p>"
wizard_stream_view_headline = "Customer Streams overview"
wizard_stream_view_text = "<p>With the Customer Streams you are able to classify customers according to certain criteria.</p><p>Afterwards you are able to create evaluations, carry out marketing campaigns, publish individual shop content and do much more in terms of customer classification.</p><p>In order to ensure that working with the Customer Streams is easy and simple for you, the customer data will be analyzed on a daily basis.</p>"
wizard_usage_headline = "Usability"
wizard_usage_text = "<p>The Customer Streams offer a strong re-usability in your shop.</p><p>For instance, you can define your own shopping world by Customer Streams, to suit the individual wishes of your customers.</p><p>In addition to that, you are able to limit coupons for certain customers and send out newsletters to different streams.</p>"
